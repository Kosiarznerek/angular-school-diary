<ng-container [formGroup]="scheduleForm">

  <mat-form-field>
    <mat-label>Przedmiot</mat-label>
    <mat-select [formControlName]="'subject'" [compareWith]="subjectComparisonFunction">
      <mat-option *ngFor="let subject of subjects" [value]="subject">
        {{ subject.name }} - poziom
        <ng-container [ngSwitch]="subject.profile">
          <ng-container *ngSwitchCase="'Basic'">podstawowy</ng-container>
          <ng-container *ngSwitchCase="'Advanced'">rozszerzony</ng-container>
          <ng-container *ngSwitchDefault>nieznany</ng-container>
        </ng-container>
        ({{ subject.teacherName }} {{ subject.teacherSurname }})
      </mat-option>
    </mat-select>
    <mat-error>
      <app-form-errors [form]="scheduleForm" [controlName]="'subject'"></app-form-errors>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Dzień tygodnia</mat-label>
    <mat-select [formControlName]="'dayOfWeek'">
      <mat-option [value]="'Monday'">Poniedziałek</mat-option>
      <mat-option [value]="'Tuesday'">Wtorek</mat-option>
      <mat-option [value]="'Wednesday'">Środa</mat-option>
      <mat-option [value]="'Thursday'">Czwartek</mat-option>
      <mat-option [value]="'Friday'">Piątek</mat-option>
      <mat-option [value]="'Saturday'">Sobota</mat-option>
      <mat-option [value]="'Sunday'">Niedziela</mat-option>
    </mat-select>
    <mat-error>
      <app-form-errors [form]="scheduleForm" [controlName]="'dayOfWeek'"></app-form-errors>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Numer sali</mat-label>
    <input matInput [autocomplete]="'off'" type="number" [formControlName]="'roomNumber'"
           placeholder="Wpisz numer sali">
    <mat-error>
      <app-form-errors [form]="scheduleForm" [controlName]="'roomNumber'"></app-form-errors>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Godzina rozpoczęcia</mat-label>
    <input matInput [autocomplete]="'off'" type="time" [formControlName]="'hourStart'"
           placeholder="Wpisz godzine rozpoczęcia">
    <mat-error>
      <app-form-errors [form]="scheduleForm" [controlName]="'hourStart'"></app-form-errors>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Godzina zakończenia</mat-label>
    <input matInput [autocomplete]="'off'" type="time" [formControlName]="'hourEnd'"
           placeholder="Wpisz godzine zakończenia">
    <mat-error>
      <app-form-errors [form]="scheduleForm" [controlName]="'hourEnd'"></app-form-errors>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data rozpoczęcia</mat-label>
    <input matInput [autocomplete]="'off'" type="date" [formControlName]="'dateStart'"
           placeholder="Wpisz datę rozpoczęcia">
    <mat-error>
      <app-form-errors [form]="scheduleForm" [controlName]="'dateStart'"></app-form-errors>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data zakończenia</mat-label>
    <input matInput [autocomplete]="'off'" type="date" [formControlName]="'dateEnd'"
           placeholder="Wpisz datę zakończenia">
    <mat-error>
      <app-form-errors [form]="scheduleForm" [controlName]="'dateEnd'"></app-form-errors>
    </mat-error>
  </mat-form-field>

</ng-container>

<button mat-raised-button color="primary" (click)="onSaveButtonClick()" [disabled]="scheduleForm.invalid">
  Zapisz
</button>
<button mat-stroked-button color="primary" (click)="onReturnButtonClick()">
  Powrót
</button>
